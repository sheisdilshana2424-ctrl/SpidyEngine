name: Build SpidyEngine APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # REMOVED: chmod +x ./gradlew (Not needed anymore)

      - name: Build Debug APK
        # CHANGED: executing 'gradle' directly instead of './gradlew'
        run: gradle :app:assembleDebug --no-daemon --stacktrace

      - name: Show APK files
        run: |
          echo "APK output:"
          find app/build/outputs -type f -print || true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SpidyEngine-APK
          path: app/build/outputs/apk/**/*.apk
