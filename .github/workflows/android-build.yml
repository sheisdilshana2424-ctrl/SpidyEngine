name: Build SpidyEngine APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repository structure
        run: |
          echo "==== ROOT FILES ===="
          ls -la
          echo "==== FIND SETTINGS.GRADLE ===="
          find . -name "settings.gradle*"
          echo "==== FIND GRADLEW ===="
          find . -name "gradlew"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      - name: Grant Gradle permission
        run: chmod +x $(find . -name gradlew | head -n 1)

      - name: Build Debug APK (auto-detect project root)
        run: |
          PROJECT_DIR=$(dirname "$(find . -name settings.gradle | head -n 1)")
          echo "Using project dir: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          ./gradlew assembleDebug --stacktrace

      - name: Locate APK
        run: |
          echo "Searching for APKs..."
          find . -name "*.apk" || true

      - name: Upload APK if present
        uses: actions/upload-artifact@v4
        with:
          name: SpidyEngine-APK
          path: "**/*.apk"
          if-no-files-found: warn
